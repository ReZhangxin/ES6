<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		div{
			
			width:var(--width,100px);
			height:100px;
			border:1px solid #666;
			margin: 200px auto;
		}
	</style>
</head>
<body>
<div></div>
<script>
	const change= () =>{
    		const docStyle = document.documentElement.style;
    		docStyle.setProperty("--width","500px");
   	}
   	document.addEventListener("click" ,change);
</script>
</body>
</html>
